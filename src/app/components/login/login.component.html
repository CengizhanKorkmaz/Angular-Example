<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>
  </div>

  <div class="form-label-group">
    <input
      #userName="ngModel"
      [(ngModel)]="model.userName"
      type="text"
      id="userName"
      name="userName"
      class="form-control"
      placeholder="Kullanıcı Adı"
      required
      autofocus
    />
    <label for="inputEmail">Kullanıcı Adı</label>
  </div>

  <div class="form-label-group">
    <input
    #password="ngModel"
    [(ngModel)]="model.password"
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Şifre"
      required
    />
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-md btn-primary btn-block login-btn" type="submit">
    Giriş Yap
  </button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2021-2022</p>
</form>
